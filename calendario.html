<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Interactivo</title>
  <link rel="stylesheet" href="calendariomain.css">
  <script>
    function guardarFechaSeleccionada(fecha) {
      localStorage.setItem('fechaSeleccionada', fecha);
    }
  </script>
</head>
<body>
<main>
  <section class = "sc-services">
    <div class = "services-shape">
      <img src = "images/curve-shape-1.png" alt = "">
    </div>
    <div class="container">
      <div class = "services-content">
        <div class="title-box text-center">
          <div class = "content-wrapper">
            <h3 class = "title-box-name">Selecciona una fecha</h3>
            <div class = "title-separator mx-auto"></div>
            <p class = "text title-box-text">Elige el día y la hora que mejor se adapten a tu disponibilidad para programar tu cita médica de manera rápida y sencilla.</p>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center services-main-btn">
          <button type="button" class="btn btn-primary-outline" onclick="window.location.href='agendar.html';">Atrás</button>
        </div>
        <div class="d-flex align-items-center justify-content-center services-main-btn">
          <button type="button" class="btn btn-primary-outline" onclick="window.location.href='doctores.html';">Seleccionar</button>
        </div>
      </div>
    </div>
  </section>
<div class="calendar-container">
  <header class="calendar-header">
    <button class="nav-btn" id="prev-month">&lt;</button>
    <h1 class="month-year" id="month-year">Noviembre 2024</h1>
    <button class="nav-btn" id="next-month">&gt;</button>
  </header>
  <div class="weekdays">
    <div class="day-name">Lun</div>
    <div class="day-name">Mar</div>
    <div class="day-name">Mié</div>
    <div class="day-name">Jue</div>
    <div class="day-name">Vie</div>
    <div class="day-name">Sáb</div>
    <div class="day-name">Dom</div>
  </div>
  <div id="days-container" class="calendar-grid" >
    <!-- Aquí van los días del mes generados dinámicamente -->
  </div>
</div>


<script src="calendariojs.js"></script>
</main>
</body>
</html>
